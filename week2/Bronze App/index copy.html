<!doctype html>  
<html lang="en">
<head>

	<meta charset="utf-8">
	
	<title>Mobile Site Template</title>
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">
	
	<!-- StyleSheets under here -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
	<link rel="stylesheet" href="css/style.css"/>
	
	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="js/libs/modernizr.custom.min.js"></script>

</head>
<body>

	<div data-role="page" id="home">

		<div data-role="header" data-postion="fixed">
			<h1>Assignment Tracker</h1>
		</div>

		<div data-role="content">
			<p><a href="#addData" data-role="button" data-icon="arrow-r" data-iconpos="right">Add Assignment</a></p>
		</div>

		<div data-role="footer" data-position="fixed">
			<h4>Footer</h4>
		</div>

	</div>

	<div data-role="page" id="addData" data-add-back-btn="true">

		<div data-role="header" data-postion="fixed">
			<h1>Add An Assignment</h1>
		</div>

		<div data-role="content">
			<p>Content<p>
		</div>

		<div data-role="footer" data-position="fixed">
			<h4>Footer</h4>
		</div>

	</div>
	<!-- JavaScript under here -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
